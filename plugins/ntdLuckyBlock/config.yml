#                       Setup documentation - https://github.com/danirod12/NTD-LuckyBlock/wiki/LuckyBlock-configuration
#
#
#
# Since 1.3 version you cant disable check-for-updates, but can disable player-join message about update
# Command "/ntdluckyblock checkforupdates" will ignore this option
#    (true - inform about updates; false - dont inform about updates)
inform-about-update: false
# Disable message when SpigotMC servers is unavailable
web-unavailable-disable: false
scheduled-update-check: false

# LANGUAGE. You can find all languages list at https://github.com/danirod12/ntdluckyblock/wiki/Languages
language: en

# Some beta features (true - enabled; false - not)
beta:
  pistonfix: true
  explosionfix: true

# Prevent players to equip luckyblocks to hat like armor context (skulls)
prevent-hat-luckyblocks: true

# Use more RAM, but dont spam author in commands (Only in first command uses)
reduce-command-author-info: false

# [false - Permission luckyblock.get for all luckyblocks; true - Permission luckyblock.get.color (luckyblock.get.red) per color]
permission-for-each-give-get: true

# [false - Permission luckyblock.gui.get for all luckyblocks; true - Permission luckyblock.gui.get.color (luckyblock.gui.get.red) per color]
permission-for-each-gui-get: false

# Permission for luckyblock breaking (luckyblock.break.color or luckyblock.break.*)
break-permissions: false

# Disable author info for command /ntdluckyblock gui get
# NOTE: This feature can be used only in premium plugin version
disable-author-info-gui-get: false

# Check for available convertions (Disable join spam message that you can convert items)
disable-json-convert-checking: false

# Skip exceptions for broken entry drops from LBFactory
skip-factory-broken: true

# verify-UUID checks if placing skull UUID matchs with origin LuckyBlock UUID
# verify-name checks if placing skull dispalay name match with origin LuckyBlock name
#   NOTE: LuckyBlock names not like in configs. All names got modification.
#         To get modified name (That will be same after restart) perform command /ntdluckyblock iteminfo
#
#   WARNING: Both false disable all luckyblocks
place:
  verify-UUID: true
  verify-name: true

# Enabled colors of luckyblocks
enabled:
- black
- blue
- brown
- cyan
- gray
- green
- light_blue
- light_gray
- lime
- magenta
- orange
- pink
- purple
- red
- white
- yellow
- tinted

# Dont change it
config-level: "1.11"
debug: false